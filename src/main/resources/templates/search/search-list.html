<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>검색 결과</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>상품 번호</th>
                    <th>카테고리</th>
                    <th>라벨</th>
                    <th>이미지</th>
                    <th>상품 이름</th>
                    <th>상품 내용</th>
                    <th>가격</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="product : ${response}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.categoryCode}"></td>
                    <td th:text="${product.lablelName}"></td>
                    <td th:text="${product.imageAddress}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.content}"></td>
                    <td th:text="${product.price}"></td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
