<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CategoryList</title>
    </head>
    <body>
        <h1 style="display: inline">카테고리 관리</h1>
        <button style="float: right" onclick="location.href='/create-form.html'">카테고리 등록</button>
        <hr/>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <th>카테고리분류</th>
                <th>카테고리코드</th>
                <th>카테고리이름</th>
                <th>카테고리순서</th>
                <th>카테고리변경</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categorizationName}"></td>
                <td th:text="${category.categoryCode}"></td>
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.sequence}"></td>
                <td>
                    <!-- REVIEW button 에 링크다는 방법을 검색하여 적용시켜 보았는데 맞는 방법인지 모르겠습니다.-->
                    <button onclick="|location.href='@{categoryId(${category.categoryCode})}'|">수정</button>
                    <button type="submit" th:action="'/admin/v1/categories/' + ${category.categoryCode}" th:method="delete">삭제</button>
                </td>
            </tr>
        </table>
    </body>
</html>
