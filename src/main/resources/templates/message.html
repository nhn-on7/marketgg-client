<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:if="${#strings.length(message.message) != 0}">
        <script>
            top.alert("[[${message.message}]]");
        </script>
    </th:block>
    <th:block th:if="${#strings.length(message.href) != 0}">
        <script>
            top.location.href = '[[${message.href}]]';
        </script>
    </th:block>
</html>
